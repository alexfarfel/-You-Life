<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3c"/>
      <stop offset="100%" style="stop-color:#2d3561"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5A623"/>
      <stop offset="50%" style="stop-color:#5CB85C"/>
      <stop offset="100%" style="stop-color:#F5A623"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Star/Sparkle Icon -->
  <g transform="translate(256, 256)">
    <!-- Main 4-point star -->
    <path d="M0,-120 L20,-20 L120,0 L20,20 L0,120 L-20,20 L-120,0 L-20,-20 Z"
          fill="url(#logoGrad)"/>

    <!-- Smaller decorative points -->
    <path d="M70,-70 L80,-50 L100,-60 L80,-70 Z" fill="#F5A623" opacity="0.7"/>
    <path d="M-70,-70 L-80,-50 L-100,-60 L-80,-70 Z" fill="#5CB85C" opacity="0.7"/>
    <path d="M70,70 L80,50 L100,60 L80,70 Z" fill="#5CB85C" opacity="0.7"/>
    <path d="M-70,70 L-80,50 L-100,60 L-80,70 Z" fill="#F5A623" opacity="0.7"/>
  </g>
</svg>
